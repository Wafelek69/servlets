<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" href="wyglad.css">
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover"><a href="/servlets/index.jsp"> Sign In </a></h2>
        <h2 class="active"> Sign Up </h2>


        <!-- Login Form -->
        <form action="/servlets/Rejestracja"
              method="post">
            <input type="text" id="login" class="fadeIn second" name="userName" placeholder="login">
            <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Zarejestruj">

        </form>


    </div>
</div>

</body>
</html>
